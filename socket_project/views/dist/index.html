
<html>
  <head></head>
  <style type="text/css">
    * {
      background-color: #f5f5f5;
    }
    li {
      list-style-type : none;
      padding: 10px;
      font-weight: 300;
    }
    p {
      color: #296dc2;
      font-weight: 300;
      font-size: 30px;
      padding-top: 10px;
      text-align: center;
    }
    input {
      height: 50%;
      width: 60%;
      border-radius: 8px;
      margin: 0px 10px 20px 10px;
      box-shadow: inset 4px 4px 5px #eeeeee, inset -4px -4px 5px #ffffff !important;
      border: 2px #646a73;
      font-size: 14px;
    }
    
    button {
      margin: 0px 10px 20px 10px;
      border-radius: 15px;
      box-shadow: 8px 8px 15px #e9e9e9, -8px -8px 15px #ffffff;
      height: 50%;
      width: 20%;
      border: 0px;
      font-weight: 300;
      font-size: 16px;
    }
    .container {
      box-shadow: 8px 8px 15px #e9e9e9, -8px -8px 15px #ffffff;
      height: 80%;
      margin: 5% 30% 5% 30%;
      border-radius: 20px;
      align: center;
      position: relative;
      padding: 5px 0px;
    }
    .inputContainer {
      bottom: 0px;
      border-radius: 20px;
      position: absolute;
      height: 15%;
      width: 100%;
      text-align: center;
    }
    
  </style>
  <body>
    <div class="container">
      <p>💌 SOCKET CHAT 💌</p>
      <ul id="messages"></ul>
      <div class="inputContainer">
        <form>
          <input id="msgInput" placeholder="      typing something !" type="text"/>
          <button>SEND</button>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(() => {
    const name = prompt('이름을 입력해주세요');
    const socket = io();
  
    $('form').submit(() => {
      let msg = {name: name, messege:$('#msgInput').val()} 
      socket.emit('chat-msg-1', msg);
      $('#msgInput').val('');
      return false;
    });
  
    socket.on('chat-msg-2', (msg) => {
      $('#messages').append($('<li>').text(msg.name + '  :  ' +
      msg.messege));
    });
  });
</script>
